<table mat-table [dataSource]="appointmentList" class="mat-elevation-z8">

  <ng-container matColumnDef="patient_name">
    <th mat-header-cell *matHeaderCellDef> PATIENT </th>
    <td mat-cell *matCellDef="let element"> {{element.patient_name}} </td>
  </ng-container>

  <ng-container matColumnDef="phone_number">
    <th mat-header-cell *matHeaderCellDef> CONTACT </th>
    <td mat-cell *matCellDef="let element"> {{element.phone_number}} </td>
  </ng-container>

  <ng-container matColumnDef="appointment">
    <th mat-header-cell *matHeaderCellDef> APPOINTMENT </th>
    <td mat-cell *matCellDef="let element"> {{element.appointment}} </td>
  </ng-container>

  <ng-container matColumnDef="waited">
    <th mat-header-cell *matHeaderCellDef> WAITED </th>
    <td mat-cell *matCellDef="let element"> {{element.waited}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
